<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="600" height="600">
    </canvas>

    <script>

        var canvas;
        var gl;

        function init() {

            canvas = document.getElementById( "canvas" );
            gl = canvas.getContext( "webgl" ) || canvas.getContext( "experimental-webgl" );

            console.log(gl);

            initGL();

            makeProgram();
            makeBuffer();

            draw();
        }

        var program;
        function makeProgram() {
            program = gl.createProgram();

            var vertexShaderSource =
                    "attribute vec2 vertex;" +
                    "void main(){" +
                    "   gl_Position = vec4( vertex, 0, 1 );" +
                    "}";

            var vertexShader = gl.createShader( gl.VERTEX_SHADER );
            gl.shaderSource( vertexShader, vertexShaderSource );
            gl.compileShader( vertexShader );

            var complete = gl.getShaderParameter( vertexShader, gl.COMPILE_STATUS );

            if( complete == false ){
                console.log(gl.getShaderInfoLog(vertexShader));
            }

            var fragmentShaderSource =
                    "void main(){" +
                    "   gl_FragColor = vec4( 1,0,0,1 );" +
                    "}";

            var fragmentShader = gl.createShader( gl.FRAGMENT_SHADER );
            gl.shaderSource( fragmentShader, fragmentShaderSource );
            gl.compileShader( fragmentShader );


            gl.attachShader( program, vertexShader );
            gl.attachShader( program, fragmentShader );
            gl.linkProgram( program );

            complete = gl.getProgramParameter( program, gl.LINK_STATUS );

            if( complete == false ){
                console.log(gl.getProgramInfoLog(program));
            }

            gl.useProgram( program );

            console.log("program ready");
        }

        var buffer;
        function makeBuffer() {

            buffer = gl.createBuffer();

            var data = new Float32Array([
                    0, 0.5,// 0번 정점
                    0.5, -0.5,// 1번 정점
                    -0.5, -0.5,// 2번 정점
            ])

            gl.bindBuffer( gl.ARRAY_BUFFER, buffer );
            gl.bufferData( gl.ARRAY_BUFFER, data, gl.STATIC_DRAW );
        }

        function draw() {

            gl.clear( gl.COLOR_BUFFER_BIT );

            var vertexIndex = gl.getAttribLocation( program, "vertex" );
            gl.enableVertexAttribArray( vertexIndex );

            gl.vertexAttribPointer( vertexIndex, 2, gl.FLOAT, false, 4 * 2, 0 );
            gl.drawArrays( gl.TRIANGLES, 0, 3 );
        }

        function initGL(){

            gl.clearColor( 0, 0, 0, 1 ); // rgba(255,0,0,1);
            gl.clear( gl.COLOR_BUFFER_BIT );
        }

        window.onload = init;

    </script>
</body>
</html>
